<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::: Listing Details :::</title>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/listing-details.js" defer></script>
</head>
<body>
<header class="container mx-auto p-8">
    <h1 class="text-3xl font-bold underline text-center">
        Listing Details
    </h1>
</header>
<main class="container mx-auto">
    <h2 class="text-2xl text-red-600 underline">Car Details</h2>
    <ul class="p-8">
        <li>
            <span>Title : </span>
            <span id="list-title"></span>
        </li>
        <li id="list-id">
        </li>

        <li id="list-desc">
        </li>

        <li id="list-bids">
        </li>
    </ul>
    <form
            id="bidding-form"
            class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-96 text-left bg-gray-300 rounded-md border shadow">
        <h2 class="mb-4 text-2xl font-semibold text-gray-700 underline">Bid on this list ðŸ§‘</h2>

        <div class="flex flex-col gap-y-1">
            <label for="listing-bid-input" class="text-gray-600">Listing Bid Amount </label>
            <input
                    id="listing-bid-input"
                    class="p-2 rounded-md"
                    name="listingBidInput"
                    type="number"
                    placeholder="Enter a bid amount">
        </div>

        <button class="justify-center capitalize inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                type="submit">
            Bid
        </button>
    </form>
</main>
</body>
</html>
